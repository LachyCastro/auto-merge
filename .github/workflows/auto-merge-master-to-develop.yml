name: Sync main → develop

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-main-to-develop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create temporary branch based on main
        id: merge_branch
        run: |
          BRANCH="auto/sync-main-develop-$(date +%s)"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          # Traer main y develop
          git fetch origin main
          git fetch origin develop
          # Crear rama temporal basada en main
          git checkout -b $BRANCH origin/main
          # Opcional: merge de develop si quieres incluir cambios de develop también
          git merge origin/develop --no-ff -m "chore: merge develop into temp branch [automated]" || true
          # Push de la rama temporal
          git push origin $BRANCH

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_FOR_PR }}
          branch: ${{ env.BRANCH }}   # rama temporal = "head"
          base: develop               # rama destino
          title: "chore: sync main → develop [automated]"
          body: "This PR was automatically created to sync main into develop."
          draft: false
          delete-branch: true

name: Sync main → develop

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed
      
permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Determine if sync should run
        id: check_merge
        run: |
          # Si es un 'push' directo, siempre se ejecuta.
          if [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            echo "run_sync=true" >> $GITHUB_OUTPUT
          # Si es un 'pull_request' cerrado, se ejecuta solo si 'merged' es 'true'.
          elif [ "${GITHUB_EVENT_NAME}" = "pull_request" ] && [ "${{ github.event.pull_request.merged }}" = "true" ]; then
            echo "run_sync=true" >> $GITHUB_OUTPUT
          else
            echo "run_sync=false" >> $GITHUB_OUTPUT
          fi

      - name: Create sync branch
        if: steps.check_merge.outputs.run_sync == 'true'
        run: |
          git checkout -b auto/sync-main-develop
          git merge origin/develop || true
          git merge origin/main --no-ff -m "chore: sync main → develop [automated]"

      - name: Push sync branch
        if: steps.check_merge.outputs.run_sync == 'true'
        run: |
          git push -f origin auto/sync-main-develop

      - name: Create Pull Request
        if: steps.check_merge.outputs.run_sync == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_FOR_PR }}
          branch: auto/sync-main-develop
          base: develop
          title: "chore: sync main → develop [automated]"
          body: "This PR was automatically created to sync main into develop."